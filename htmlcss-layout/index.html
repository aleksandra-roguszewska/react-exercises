<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <title>Snap</title>

</head>
<body>
  
  <nav>
    <div class="nav-left">
      <img class="logo" src="./images/logo.svg" alt="snap logo">
      <ul>
        <li>Features<img class="arrow-button" src="./images/icon-arrow-down.svg"></li>
        <li>Company<img class ="arrow-button" src="./images/icon-arrow-down.svg"></li>
        <li>Careers</li>
        <li>About</li>
      </ul>
    </div>
    <div class="nav-right">
      <span class="login-button">Login</span>
      <span class="register-button">Register</span>
      <img class="hamburger-menu" src="./images/icon-menu.svg">
    </div>
  </nav>
 
  <article>
    <div class="container">
      <div class="main-text">
        <h1>Make<br> remote work</h1>

        <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>

        <div class="learn-button">Learn more</div>
      </div>
            
      <div class="client-icons">
        <img class="single-client-icon" src="./images/client-databiz.svg" alt="databiz logo">
        <img class="single-client-icon" src="./images/client-audiophile.svg" alt="audiofile logo">
        <img class="single-client-icon" src="./images/client-meet.svg" alt="meet logo">
        <img class="single-client-icon" src="./images/client-maker.svg" alt="maker logo">
      </div>
    </div>
      
  </article>

  <img src="./images/image-hero-desktop.png">
  <img src="./images/image-hero-mobile.png">
  
</body>
</html>
