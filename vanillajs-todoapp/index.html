<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO APP</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Todo app</h1>
      <button class="btn-dark-mode" id="btn-dark-mode"></button>
    </header>
    <main>
      <div class="new-todo-container">
        <input class="todo-text-input" placeholder="Add new todo here..." />
        <button class="btn-plus">
          <img class="btn-icon-plus" src="./assets/plus-solid.svg" />
        </button>
      </div>
      <div class="todo-header">
        <h2>My todos</h2>
        <button class="btn-reset" id="btn-reset">reset list</button>
      </div>
      <ul class="todo-entries-container"></ul>
    </main>
    <script src="script.js"></script>
  </body>
</html>
